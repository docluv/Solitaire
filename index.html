<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="ico/flaticon.css" type="text/css">
</head>
<body>
<div class="stash"></div>
<section class="container-flex board ">
    <div class="container board__top">
        <div class="row">
            <div id="js-stock" class="col-deck-1 deck"></div>
            <div id="js-waste" class="col-deck-1 deck"></div>
            <div class="col-deck-4 col-deck-offset-1 deck">
                <div id="js-foundation-spades" class="col-deck-1 deck"></div>
                <div id="js-foundation-clubs" class="col-deck-1 deck"></div>
                <div id="js-foundation-tiles" class="col-deck-1 deck"></div>
                <div id="js-foundation-hearts" class="col-deck-1 deck"></div>
            </div>
        </div>
    </div>
    <div class="container board__bottom">
        <div class="row">
            <div id="js-tableau-0" class="col-deck-1 deck"></div>
            <div id="js-tableau-1" class="col-deck-1 deck"></div>
            <div id="js-tableau-2" class="col-deck-1 deck"></div>
            <div id="js-tableau-3" class="col-deck-1 deck"></div>
            <div id="js-tableau-4" class="col-deck-1 deck"></div>
            <div id="js-tableau-5" class="col-deck-1 deck"></div>
            <div id="js-tableau-6" class="col-deck-1 deck"></div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript" src="js/card.js"></script>
<script type="text/javascript" src="js/deck.js"></script>

<script type="text/javascript" src="js/solitaire.js"></script>
</body>
</html>

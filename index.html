<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="ico/flaticon.css" type="text/css">
</head>
<body>
<div class="stash">
    <div class="card covered" id="spades-A"></div>
    <div class="card covered" id="spades-2"></div>
    <div class="card covered" id="spades-3"></div>
    <div class="card covered" id="spades-4"></div>
    <div class="card covered" id="spades-5"></div>
    <div class="card covered" id="spades-6"></div>
    <div class="card covered" id="spades-7"></div>
    <div class="card covered" id="spades-8"></div>
    <div class="card covered" id="spades-9"></div>
    <div class="card covered" id="spades-10"></div>
    <div class="card covered" id="spades-J"></div>
    <div class="card covered" id="spades-Q"></div>
    <div class="card covered" id="spades-K"></div>
    <div class="card covered" id="clubs-A"></div>
    <div class="card covered" id="clubs-2"></div>
    <div class="card covered" id="clubs-3"></div>
    <div class="card covered" id="clubs-4"></div>
    <div class="card covered" id="clubs-5"></div>
    <div class="card covered" id="clubs-6"></div>
    <div class="card covered" id="clubs-7"></div>
    <div class="card covered" id="clubs-8"></div>
    <div class="card covered" id="clubs-9"></div>
    <div class="card covered" id="clubs-10"></div>
    <div class="card covered" id="clubs-J"></div>
    <div class="card covered" id="clubs-Q"></div>
    <div class="card covered" id="clubs-K"></div>
    <div class="card covered" id="tiles-A"></div>
    <div class="card covered" id="tiles-2"></div>
    <div class="card covered" id="tiles-3"></div>
    <div class="card covered" id="tiles-4"></div>
    <div class="card covered" id="tiles-5"></div>
    <div class="card covered" id="tiles-6"></div>
    <div class="card covered" id="tiles-7"></div>
    <div class="card covered" id="tiles-8"></div>
    <div class="card covered" id="tiles-9"></div>
    <div class="card covered" id="tiles-10"></div>
    <div class="card covered" id="tiles-J"></div>
    <div class="card covered" id="tiles-Q"></div>
    <div class="card covered" id="tiles-K"></div>
    <div class="card covered" id="hearts-A"></div>
    <div class="card covered" id="hearts-2"></div>
    <div class="card covered" id="hearts-3"></div>
    <div class="card covered" id="hearts-4"></div>
    <div class="card covered" id="hearts-5"></div>
    <div class="card covered" id="hearts-6"></div>
    <div class="card covered" id="hearts-7"></div>
    <div class="card covered" id="hearts-8"></div>
    <div class="card covered" id="hearts-9"></div>
    <div class="card covered" id="hearts-10"></div>
    <div class="card covered" id="hearts-J"></div>
    <div class="card covered" id="hearts-Q"></div>
    <div class="card covered" id="hearts-K"></div>
</div>
<section class="container-flex board ">
    <div class="container board__top">
        <div class="row">
            <div id="js-stack" class="col-deck-1 deck"><ul></ul></div>
            <div id="js-waste" class="col-deck-1 deck"><ul></ul></div>
            <div class="col-deck-4 col-deck-offset-1 deck">
                <div id="js-foundation-spades" class="col-deck-1 deck"><ul></ul></div>
                <div id="js-foundation-clubs" class="col-deck-1 deck"><ul></ul></div>
                <div id="js-foundation-tiles" class="col-deck-1 deck"><ul></ul></div>
                <div id="js-foundation-hearts" class="col-deck-1 deck"><ul></ul></div>
            </div>
        </div>
    </div>
    <div class="container board__bottom">
        <div class="row">
            <div id="js-tableau-0" class="col-deck-1 deck"><ul></ul></div>
            <div id="js-tableau-1" class="col-deck-1 deck"><ul></ul></div>
            <div id="js-tableau-2" class="col-deck-1 deck"><ul></ul></div>
            <div id="js-tableau-3" class="col-deck-1 deck"><ul></ul></div>
            <div id="js-tableau-4" class="col-deck-1 deck"><ul></ul></div>
            <div id="js-tableau-5" class="col-deck-1 deck"><ul></ul></div>
            <div id="js-tableau-6" class="col-deck-1 deck"><ul></ul></div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript" src="js/card.js"></script>
<script type="text/javascript" src="js/deck.js"></script>
<script type="text/javascript" src="js/stack.js"></script>
<script type="text/javascript" src="js/board.js"></script>
<script type="text/javascript" src="js/solitaire.js"></script>
</body>
</html>
